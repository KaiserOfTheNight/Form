<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>User Lgin</h1>

        <form action="#" onsubmit="valid()">
            <div>
                <label for="email" class="style_label">Email or phone</label>
                <input type="text" id="email">
                <div class="error">Please fill up your email or phone</div>
            </div>

            <div>
                <label for="pass" class="style_label">Password</label>

            </div>

            <input class="btn" type="submit" value="Login">
        </form>
    </div>
    



    <script src="main.js"></script>
